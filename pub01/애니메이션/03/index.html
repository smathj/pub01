<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
    }

    .container {
        border : 4px solid tomato;
        margin : 50px;
    }

    .transformed {
        background-color: yellow;
        border-radius: 5px;
        transition: transform 1s ease-in-out;
    }

    .transformed:hover {
        transform : skew(45deg); /*기울기*/
    }
</style>
<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body>
</html>
