<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
    }

    .container {
        border : 4px solid tomato;
        margin : 50px;
    }

    .transformed {
        background-color: lightpink;
        border-radius: 5px;
        transition: transform 1s ease-in-out;
    }

    .transformed:hover {
        transform : rotate(360deg) scale(0.5) translate(50px);
    }

    #img {
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="container">
        <div class="transformed">
            <img src="2022-01-15-23-44-21.png" alt="" id="img">
        </div>
    </div>
</body>
</html>
